<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bri Christiansen">
    <meta property="og:title" content="Scoots website">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/sbbaldwi/wdd230/main/images/profilePic.webp">
    <meta property="og:url" content="https://sbbaldwin.github.io/wdd230/">
    <meta name="description"
        content="This website is for a motor scooter rental company in Cozumel Mexico called Scoots. This website is intended for my final project in WDD230 at BYU-Idaho.">
    <title>Scoots</title>
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="./styles/small.css">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo-removebg-preview.png" alt="Scoots Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="rentals.html" class="nav-link">Rentals</a>
                </li>
                <li class="nav-item">
                    <a href="reservations.html" class="nav-link">Reservations</a>
                </li>
                <li class="nav-item">
                    <a href="contact-us.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero-container">
            <div class="overlay"></div>
            <img class="hero-image" src="images/cozumel.jpg" alt="Hero Image" width="25">
            <div class="hero-text">
                <h1>Contact Us</h1>
                <p>Reach out with your name, email, and a brief message and we will get back to you shortly!</p>
            </div>
        </div>
        <div class="contact-form-container">
            <form id="contactForm" class="contact-form" action="#" method="post">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-container">
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea>
                </div>
                <button type="submit" class="allButtons">Submit Form</button>
            </form>
        </div>
        <div class="locations">
            <div class="location">
                <h3 class="location-title">üìç Location Ferry to Playa del Carmen-Cozumel</h3>
                <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_URL_1" width="400" height="300"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="location">
                <h3 class="location-title">üìç Terminal Puerta Maya</h3>
                <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_URL_2" width="400" height="300"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> Scoots</p>
        <p>Last Modified: <span id="lastModified"></span></p>
        <div class="social-media-links">
            <a target="_blank" href="https://www.facebook.com/">
                <img src="images/facebook.png" alt="Facebook Logo" loading="lazy">
            </a>
            <a target="_blank" href="https://www.instagram.com/">
                <img src="images/instagram.png" alt="Facebook Logo" loading="lazy">
            </a>
            <a target="_blank" href="https://www.tiktok.com/en/">
                <img src="images/tiktok.png" alt="Facebook Logo" loading="lazy">
            </a>
        </div>
    </footer>
    <script src="scripts/hammenu.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/message.js"></script>
    <script src="scripts/rentals.js"></script>
    <script src="scripts/year.js"></script>
    <script src="scripts/reservation.js"></script>
    <script src="scripts/contact-form.js"></script>
    <script src="scripts/navscroll.js"></script>
</body>

</html>
